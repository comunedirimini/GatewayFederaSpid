description:
  it:
    longDescription: >
      L'integrazione con i sistemi di autenticazione SPID e FEDERA da parte
      degli applicativi dell'ente può risultare dispendiosa, quindi l'utilizzo
      di un gateway facilita ed ottimizza questa operazione. Il gateway si
      occuperà di gestire tutte le interazioni SAML con l'Idp e di restituire
      all' SP solo i dati dell'eventuale utente autenticato nascondendo agli
      applicativi interni la complessità delle operazioni. Il gateway permette
      l'autenticazione con FEDERA (progetto della regione Emilia Romagna) che
      con SPID servizio per l'identità digitale di Agid.
